<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gif page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      placeholder="search here..."
      id="searchField"
      value="cat"
    />
    <img class="gif_images" src="#" alt="cat" />
    <button id="change_pic" type="submit" onclick="changeGifImage()">
      Change the gif
    </button>
    <script>
      const search = document.querySelector("#searchField");
      const img = document.querySelector("img");
      const btn = document.querySelector("button");
      function changeGifImage() {
        fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=zBsFqoIx3tj9BeXTAwLyKBWScuuvuzow&s=cat" +
            search.value,
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          })
          .catch((e) => {
            console.log(e);
          });
      }
      changeGifImage();
    </script>
  </body>
</html>
