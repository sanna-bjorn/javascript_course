<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia&family=Raleway:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <form class="form" id="searchForm" novalidate>
        <input
          class="input"
          id="searchInput"
          type="text"
          placeholder="Enter city name"
        />
        <button class="btn btn-submit" id="searchBtn" type="submit">
          Search
        </button>
      </form>
      <div class="search-result" id="searchResult">
        <h3 id="cityName"></h3>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </main>
  </body>
  <script src="main.js" defer></script>
</html>
